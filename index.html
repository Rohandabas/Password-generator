<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="wrapper" class="bg-teal-800 w-[100vw] h-[100vh] flex items-center justify-center box-border">
        <div id="card" class="flex flex-col gap-5">
            <div id="heading" class="text-white">
                <h1><strong>PASSWORD GENERATOR</strong></h1>
            </div>
            <div id="pasdisp" class="flex flex-row items-center justify-center gap-20 bg-teal-950 opacity-90 rounded shadow-2xl shadow-white-500/50">
                <input type="text" placeholder="Password" class="display mt-2 mb-2" data-passwordDisplay id="passdip">
                <button class="mt-2 mb-2" id="copyme" data-copy>
                    <span data-copyMsg></span>
                    <img src="images/copy.svg" alt="Copy" width="30px" height="10px">
                </button>
            </div>
            <div id="genpass" class="flex flex-col justify-center items-center gap-4 bg-teal-950 opacity-90 rounded shadow shadow-pink-400">
                <div id="g1" class="mt-2 flex flex-row gap-5">
                    <p id="plen">Password Length</p>
                    
                    <p id="datalen" data-lengthNumber></p>
                </div>
                <div>
                    <input type="range" min="1" max="20" value="10" step="1" data-lengthSlider id="myRange">
                </div>

                <div id="checky">
                    <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>
                </div>
                <div id="hardness" class="flex flex-row gap-16">
                    <p id="level">Strength</p>
                    <div data-indicator class="bg-blue-500 w-8 h-8"></div>
                </div>

                <div id="genbut" class="flex justify-center mb-4">
                    <button id="generate" class="bg-pink-400 rounded-md p-2 generateButton">GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
